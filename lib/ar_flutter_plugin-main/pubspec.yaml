name: ar_flutter_plugin
description: Flutter Plugin for ARCore (Android) and ARKit (iOS)
version: 0.7.3+custom

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^10.1.0
  permission_handler: ^11.3.1
  vector_math: ^2.1.4

flutter:
  plugin:
    platforms:
      android:
        package: de.carius.lars.ar_flutter_plugin
        pluginClass: ArFlutterPlugin
      ios:
        pluginClass: ArFlutterPlugin
